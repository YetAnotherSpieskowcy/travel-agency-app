<body>
	<script src="https://unpkg.com/htmx.org@1.9.11"></script>
	<script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/client-side-templates.js"></script>
	<script src="https://unpkg.com/mustache@latest"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<div
		class="my-3 rounded-md outline-1 box-border border-2 shadow-md flex justify-between gap-x-6 py-5 min-w-0 gap-x-4 space-x-4 px-5 md:container md:mx-auto px-8 content-center">
		<form hx-get="/api/auth/login" hx-target="#status">
			<label for="login">Login:</label>
			<input type="text" id="login" name="name"
				class="w-full rounded-md my-2 bg-transparent px-4 py-1 text-gray-400 focus:outline-none outline-1 border-2">
			<input type="submit" value="Submit"
				class="select-none items-center gap-3 rounded-lg border border-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-blue-500 transition-all hover:opacity-75 focus:ring focus:ring-blue-200 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
		</form>
		<div id="status"></div>
	</div>
</body>
